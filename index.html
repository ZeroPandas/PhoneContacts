<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/styles.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Contacts-List</title>
</head>
<body>
<!-- Creating a div containing all of the elements.-->
<div id="main-container">

    <div id="more-options-container">
        <input id="search-bar" type="text" placeholder="Search..">
        <button id="more-options-button"></button>
    </div>

    <div id="small-list-with-a-hole">
        <div id="big-list">
            <div id="keypad-container">
                <div id="suggestions-container"></div>
                <div id="user-input">
                    <input id="entered-number" type="text">
                    <!-- <span id="input">+359 12 345 6789</span> -->
                </div>
                <div id="num-pad-container">
                    <button class="button-looks">1</button>
                    <button class="button-looks">2</button>
                    <button class="button-looks">3</button>
                    <button class="button-looks">4</button>
                    <button class="button-looks">5</button>
                    <button class="button-looks">6</button>
                    <button class="button-looks">7</button>
                    <button class="button-looks">8</button>
                    <button class="button-looks">9</button>
                    <button class="button-looks">*</button>
                    <button class="button-looks">0</button>
                    <button class="button-looks">#</button>

                </div>
                <div id="call-icons-container">
                    <button class="call-icons" id="video-button"></button>
                    <button class="call-icons" id="call-button"></button>
                    <button class="call-icons" id="delete-button"></button>
                </div>
            </div>

            <div id="resents-container">
                <span class="day-of-week">Today</span>
                <div class="call-log-container">
                    <button class="contact-icon"></button>
                    <span class="caller-name">Name 1</span>
                    <span class="time-phone-call-received">05:45PM</span>
                </div>
            </div>

            <div id="contacts-container">
                <div id="create-contact-container">
                    <button id="create-contact"></button>
                    <span>Create contact</span>
                    <span>Name 1</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 1</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 2</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 3</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 4</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 5</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 6</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 7</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 8</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 9</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 10</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 11</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 12</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 13</span>
                </div>

                <div class="contact">
                    <button class="contact-icon"></button>
                    <span>Name 14</span>
                </div>
            </div>
        </div>
    </div>
    <div id="navigation-bar-container">
        <nav id="navigation-bar">
            <button id="keypad">Keypad</button>
            <button id="resents">Resents</button>
            <button id="contacts">Contacts</button>
        </nav>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
